{% extends 'main.html' %}

{% block content %}
    <div class="row">
        {% for email in emails %}
        <div class="col">
            <div class="card" style="width: 18rem; margin: 5px; display: flex; justify-content: center;">
                <div class="card-body">
                    <h5 class="card-title">{{ email.payload.headers.17.value }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ email.payload.headers.16.value }}</h6>
                    <p class="card-text">{{ email.snippet }}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
